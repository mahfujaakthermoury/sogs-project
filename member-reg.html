<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Favicon -->
    <link rel="icon" href="image/logo/sogs-logo.jpeg">
    <title>SOGS</title>
    <!-- Style link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/084639b1dd.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="reg_section bg-color ">
        <div class="container px-5">
            <h1 class="py-5 title">Member Registration From</h1>
            <hr>

            <div class="row pt-5">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Type your name">
                    </div>

                    <div class="mb-3">
                        <label for="father_name" class="form-label">Father's Name</label>
                        <input name="father_name" type="text" class="form-control" id="father_name"
                            placeholder="Type your father's name">
                    </div>

                    <div class="mb-3">
                        <label for="mother_name" class="form-label">Mother's Name</label>
                        <input name="mother_name" type="text" class="form-control" id="mother_name"
                            placeholder="Type your mother's name">
                    </div>

                    <div class="mb-3">
                        <label for="present_address" class="form-label">Present Address</label>
                        <input name="present_address" type="text" class="form-control" id="present_address"
                            placeholder="Type your present address">
                    </div>

                    <div class="mb-3">
                        <label for="premanent_address" class="form-label">Permanent Address</label>
                        <input name="premanent_address" type="text" class="form-control" id="premanent_address"
                            placeholder="Type your premanent address">
                    </div>

                    <div class="mb-3">
                        <label for="dof" class="form-label">Date of Birth</label>
                        <input name="dof" type="date" class="form-control" id="dof"
                            placeholder="Type your premanent address">
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input name="phone_number" type="text" class="form-control" id="phone_number"
                            placeholder=" Phone number">
                    </div>

                    <div class="mb-3">
                        <label for="school_name" class="form-label">School Name</label>
                        <input name="school_name" type="text" class="form-control" id="school_name"
                            placeholder="Type your school name">
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="class" class="form-label">Class</label>
                            <input name="class" type="number" class="form-control" id="class">
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <label for="roll" class="form-label">Roll</label>
                            <input name="roll" type="number" class="form-control" id="roll">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="religion" class="form-label">Religoin</label>
                        <select id="religion" name="religion" class="form-control" >
                            <option value="">--selection--</option>
                            <option value="muslim">Muslim</option>
                            <option value="hindu">Hindu</option>
                            <option value="others">Others</option>
                        </select>
                        </div>
                        
                        <div class="col-sm-6 mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                        <select id="nationality" name="nationality" class="form-control">
                            <option value="">--selection--</option>
                            <option value="bangladeshi">Bangladeshi</option>
                            <option value="others">Others</option>
                        </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="blood" class="form-label">Blood Group</label>
                        <select name="blood" id="blood" class="form-control">
                            <option value="">--Blood Group--</option>
                            <option>A(+ve)</option>
                            <option>A(-ve)</option>
                            <option>B(+ve)</option>
                            <option>B(-ve)</option>
                            <option>AB(+ve)</option>
                            <option>AB(-ve)</option>
                            <option>O(+ve)</option>
                            <option>O(-ve)</option>
                            <option>Unknown</option>
                        </select>
                    </div>
               
                    <div class="text-center my-5">
                        <input type="submit" value="Submit" class="btn btn-primary" name="form_sumit">

                        <input type="submit" value="Edit" class="btn btn-success ms-3" name="form_sumit">
                    </div>
                </form>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
